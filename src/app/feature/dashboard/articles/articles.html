<div class="p-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">{{ 'MANAGE_ARTICLES.TITLE' | translate }}</h1>
            <p class="text-gray-500 mt-1">{{ 'MANAGE_ARTICLES.SUBTITLE' | translate }}</p>
        </div>
        <button (click)="openNew()" class="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/30">
            <i class="pi pi-plus"></i>
            <span>{{ 'MANAGE_ARTICLES.ADD_NEW' | translate }}</span>
        </button>
    </div>

    <!-- Articles Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div *ngFor="let article of currentArticles" class="group bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden flex flex-col">
            <!-- Image Header -->
            <div class="h-48 relative overflow-hidden">
                <img [src]="article.image" [alt]="article.title" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute top-4 left-4">
                    <span class="px-3 py-1 text-xs font-semibold text-white bg-black/50 rounded-full backdrop-blur-sm">
                        {{ article.category | translate }}
                    </span>
                </div>
            </div>
            
            <!-- Content -->
            <div class="p-6 flex-1 flex flex-col">
                <div class="flex items-center text-xs text-gray-500 mb-3 gap-2">
                    <i class="pi pi-calendar"></i>
                    <span>{{ article.date }}</span>
                    <span class="mx-1">â€¢</span>
                    <span>{{ article.author }}</span>
                </div>

                <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2 group-hover:text-blue-600 transition-colors">
                    {{ article.title | translate }}
                </h3>
                
                <p class="text-sm text-gray-500 mb-4 line-clamp-3">
                    {{ article.excerpt | translate }}
                </p>
                
                <div class="mt-auto pt-4 border-t border-gray-100 flex items-center justify-end gap-2">
                    <button (click)="editArticle(article)" class="p-2 cursor-pointer text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="Edit">
                        <i class="pi pi-pencil"></i>
                    </button>
                     <button (click)="confirmDeleteDialog(article.id)" class="p-2 cursor-pointer text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Delete">
                        <i class="pi pi-trash"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Add New Card Placeholder -->
        <button (click)="openNew()" class="min-h-[380px] rounded-2xl border-2 border-dashed border-gray-200 hover:border-blue-500 hover:bg-blue-50/30 flex flex-col items-center justify-center gap-4 text-gray-400 hover:text-blue-600 transition-all group cursor-pointer p-6">
            <div class="w-16 h-16 rounded-full bg-gray-50 group-hover:bg-blue-100 flex items-center justify-center transition-colors">
                <i class="pi pi-plus text-xl group-hover:text-blue-600"></i>
            </div>
            <span class="font-semibold">{{ 'MANAGE_ARTICLES.ADD_NEW' | translate }}</span>
        </button>
    </div>
</div>

<!-- Add/Edit Article Dialog -->
<p-dialog [(visible)]="articleDialog" [modal]="true" [style]="{width: '550px'}" [header]="editingId ? ('MANAGE_ARTICLES.MODAL.EDIT_TITLE' | translate) : ('MANAGE_ARTICLES.MODAL.ADD_TITLE' | translate)" [draggable]="false" [resizable]="false">
    <form [formGroup]="articleForm" class="space-y-4 pt-2">
        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">{{ 'MANAGE_ARTICLES.MODAL.TITLE' | translate }}</label>
            <input type="text" formControlName="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [placeholder]="'MANAGE_ARTICLES.MODAL.TITLE_PLACEHOLDER' | translate" />
        </div>
        
        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">{{ 'MANAGE_ARTICLES.MODAL.CATEGORY' | translate }}</label>
            <input type="text" formControlName="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [placeholder]="'MANAGE_ARTICLES.MODAL.CATEGORY_PLACEHOLDER' | translate" />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">{{ 'MANAGE_ARTICLES.MODAL.AUTHOR' | translate }}</label>
                <input type="text" formControlName="author" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [placeholder]="'MANAGE_ARTICLES.MODAL.AUTHOR_PLACEHOLDER' | translate" />
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">{{ 'MANAGE_ARTICLES.MODAL.DATE' | translate }}</label>
                <input type="text" formControlName="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [placeholder]="'MANAGE_ARTICLES.MODAL.DATE_PLACEHOLDER' | translate" />
            </div>
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">{{ 'MANAGE_ARTICLES.MODAL.IMAGE' | translate }}</label>
            <div class="flex items-center gap-4">
                <input type="file" (change)="onFileSelected($event)" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                <div *ngIf="articleForm.get('image')?.value" class="w-12 h-12 rounded-lg overflow-hidden border border-gray-200 flex-shrink-0">
                    <img [src]="articleForm.get('image')?.value" class="w-full h-full object-cover">
                </div>
            </div>
            <!-- Hidden input to validate form status -->
            <input type="hidden" formControlName="image">
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">{{ 'MANAGE_ARTICLES.MODAL.EXCERPT' | translate }}</label>
            <textarea formControlName="excerpt" rows="2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [placeholder]="'MANAGE_ARTICLES.MODAL.EXCERPT_PLACEHOLDER' | translate"></textarea>
        </div>

         <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">{{ 'MANAGE_ARTICLES.MODAL.CONTENT' | translate }}</label>
            <textarea formControlName="content" rows="6" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [placeholder]="'MANAGE_ARTICLES.MODAL.CONTENT_PLACEHOLDER' | translate"></textarea>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <button (click)="articleDialog=false" type="button" class="px-5 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">{{ 'MANAGE_ARTICLES.MODAL.CANCEL' | translate }}</button>
        <button (click)="saveArticle()" [disabled]="articleForm.invalid" type="button" class="px-5 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
            {{ editingId ? ('MANAGE_ARTICLES.MODAL.UPDATE_BTN' | translate) : ('MANAGE_ARTICLES.MODAL.CREATE_BTN' | translate) }}
        </button>
    </ng-template>
</p-dialog>

<!-- Delete Confirmation Dialog -->
<p-dialog [header]="'MANAGE_ARTICLES.MODAL.DELETE_TITLE' | translate" [modal]="true" [(visible)]="deleteDialogVisible" [style]="{ width: '400px' }" [draggable]="false" [resizable]="false">
    <div class="flex items-center gap-4 py-4">
        <i class="pi pi-exclamation-triangle text-3xl text-red-500"></i>
        <span class="text-gray-600">{{ 'MANAGE_ARTICLES.MODAL.DELETE_WARNING' | translate }}</span>
    </div>
    <ng-template pTemplate="footer">
        <button (click)="deleteDialogVisible=false" type="button" class="px-5 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">{{ 'MANAGE_ARTICLES.MODAL.CANCEL' | translate }}</button>
        <button (click)="confirmDelete()" type="button" class="px-5 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">{{ 'MANAGE_ARTICLES.MODAL.CONFIRM_DELETE' | translate }}</button>
    </ng-template>
</p-dialog>
