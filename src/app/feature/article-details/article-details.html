<div class="min-h-screen bg-gray-50 pb-20">
    <!-- Header / Hero Image -->
    <div *ngIf="article" class="relative h-[400px] w-full">
        <img [src]="article.image" [alt]="article.title" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="absolute inset-0 flex items-center justify-center">
             <div class="container mx-auto px-4 text-center text-white">
                <span class="inline-block px-4 py-1 rounded-full bg-blue-600/90 backdrop-blur-sm text-sm font-semibold mb-4">
                    {{ article.category }}
                </span>
                <h1 class="text-3xl md:text-5xl font-bold mb-4 drop-shadow-lg max-w-4xl mx-auto leading-tight">
                    {{ article.title | translate }}
                </h1>
                <div class="flex items-center justify-center gap-6 text-sm md:text-base font-medium">
                     <div class="flex items-center gap-2">
                        <i class="pi pi-user"></i>
                        {{ article.author }}
                     </div>
                     <div class="flex items-center gap-2">
                        <i class="pi pi-calendar"></i>
                        {{ article.date }}
                     </div>
                </div>
             </div>
        </div>
    </div>

    <!-- Content -->
    <div *ngIf="article" class="container mx-auto px-4 -mt-20 relative z-10">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-4xl mx-auto">
            <!-- Excerpt as intro -->
            <p class="text-xl text-gray-500 font-serif leading-relaxed mb-8 border-l-4 border-blue-500 pl-6 italic">
                {{ article.excerpt | translate }}
            </p>
            
            <!-- Main Content -->
            <!-- Using innerHTML if content is HTML, or plain interpolation if simple text. 
                 Assuming simple text or basic HTML for now. Safety: be careful with innerHTML in real apps -->
            <div class="prose prose-lg max-w-none text-gray-800 leading-loose">
                {{ article.content }}
            </div>

            <!-- Share / Navigation Footer -->
            <div class="mt-12 pt-8 border-t border-gray-100 flex justify-between items-center">
                <a routerLink="/articles" class="flex items-center gap-2 text-gray-500 hover:text-blue-600 font-medium transition-colors">
                    <i class="pi pi-arrow-left"></i>
                    Back to Articles
                </a>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="!article" class="min-h-[50vh] flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-400">Article not found</h2>
            <a routerLink="/articles" class="mt-4 inline-block text-blue-600 hover:underline">Return to list</a>
        </div>
    </div>
</div>
