<section class=" bg-gray-100 h-screen pt-23  ">
    <div class="max-w-3xl mx-auto  py-5">
    <div class="w-full   p-10 bg-white rounded-lg shadow-xs ">
        <h1 class="text-4xl font-bold text-center text-primary mb-6">{{ 'AUTH.LOGIN_TITLE' | translate }}</h1>
        <form [formGroup]="formLoginData()" (ngSubmit)="formLogin()">
          
            @if (errorMessage()) {
                <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                  <span class="font-medium">{{ 'COMMON.ERROR_LABEL' | translate }}</span> {{ errorMessage() }}
                </div>
            }
          <app-input
          [typeInput]="'email'"
          [labelInput]="'AUTH.EMAIL'"
          [idInput]="'email'"
          [controlInput]="formLoginData().get('email')"
          [placeholderInput]="'AUTH.EMAIL'"
          ></app-input>
          <app-input
          [typeInput]="'password'"
          [labelInput]="'AUTH.PASSWORD'"
          [idInput]="'password'"
          [controlInput]="formLoginData().get('password')"
          [placeholderInput]="'AUTH.PASSWORD'"
          ></app-input>
          
          <button type="submit"
              class="w-full bg-primary text-white text-sm font-medium rounded-base py-2.5 px-5 text-center hover:bg-secondary hover:text-white focus:ring-4 focus:outline-none focus:ring-secondary/50">{{ 'AUTH.LOGIN_BUTTON' | translate }} 
              @if(isLoading()){
                <span [class.animate-spin]="isLoading()" class="pi pi-spinner"></span>
              }
               </button>
          
          <div class="mt-4 text-center">
            <a routerLink="/register" class="text-sm font-medium text-primary hover:underline hover:text-secondary transition-colors cursor-pointer">
                {{ 'AUTH.DONT_HAVE_ACCOUNT' | translate }}
            </a>
          </div>
      </form>
    </div>
    </div>
</section>
